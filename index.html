<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Order Viewer</title>
  <style>
    body { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; margin: 24px; }
    input { padding: 8px; width: 320px; }
    button { padding: 8px 12px; margin-left: 8px; cursor: pointer; }
    pre { background: #f6f8fa; padding: 16px; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Find Order</h1>
  <input id="orderId" placeholder="Enter order_uid" />
  <button onclick="fetchOrder()">Search</button>
  <pre id="result">Введите order_uid и нажмите Search</pre>

  <script>
    async function fetchOrder() {
      const out = document.getElementById('result');
      const id = document.getElementById('orderId').value.trim();
      if (!id) { out.textContent = 'Пустой order_uid'; return; }

      out.textContent = 'Загружаю...';
      try {
        const url = 'http://localhost:8081/order/' + encodeURIComponent(id);
        const res = await fetch(url);

        if (!res.ok) {
          // покажем текст ответа сервера (404 "Order not found" и т.п.)
          const errText = await res.text();
          out.textContent = `HTTP ${res.status}: ${errText}`;
          return;
        }

        // парсим как JSON и печатаем красиво
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = 'Ошибка: ' + (e && e.message ? e.message : e);
      }
    }
  </script>
</body>
</html>
